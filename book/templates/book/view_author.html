{% extends "base.html" %}
{% block content %}
<header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- bootstrap core css -->


  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</header>
<style>
    /* table,
    th,
    td {
        border: 2px double;
        text-align: center;
        text-transform: uppercase;
    }

    table {
        width: 100%;
        background-color: beige;
    } */
    
</style>
<a href="{% url 'book:create_author_form' %}">Create Book</a>
<div>
    
    <table class="table table-bordered table-hover table-primary table-striped">
        <tr class="thead-dark text-capitalize text-center">
            <th>ID</th>
            <th>name</th>
            <th>biography</th>
            <th>action</th>
        </tr>


        {% for author in authors %}
        <tr>
            

            <td>{{author.ID}}</td>
            <td>{{author.name}}</td>
            <td>{{author.biography}}</td>


            <td>
                <form action="{% url 'book:update_author_form' author.ID %}" method="GET">
                    {% csrf_token %}
                    <input type="submit" value="Update" class="btn btn-outline-info w-75">
                </form>
                <form action="{% url 'book:delete_author' author.ID %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-outline-danger w-75">
                </form>
            </td>
        </tr>
        {% endfor %}

    </table>
</div>

{% endblock %}
