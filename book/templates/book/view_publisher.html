{% extends "base.html" %}
{% block content %}

<style>
    table,
    th,
    td {
        border: 2px double;
        text-align: center;
        text-transform: uppercase;
    }

    table {
        width: 100%;
        background-color: beige;
    }
</style>
<a href="{% url 'book:create_publisher_form' %}">Create Book</a>
<div>
    
    <table>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>address</th>
            <th>action</th>
        </tr>


        {% for publisher in publishers %}
        <tr>
            

            <td>{{publisher.ID}}</td>
            <td>{{publisher.name}}</td>
            <td>{{publisher.address}}</td>


            <td>
                <form action="{% url 'book:update_publisher_form' publisher.ID %}" method="GET">
                    {% csrf_token %}
                    <input type="submit" value="Update">
                </form>
                <form action="{% url 'book:delete_publisher' publisher.ID %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}

    </table>
</div>

{% endblock %}
